<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Contrail Charts</title>

  <link rel="shortcut icon" href="examples/common/images/favicon.ico">

  <!-- library styles -->
  <link rel="stylesheet" href="build/contrail-charts.css" type="text/css"/>

  <!-- theme styles -->
  <link rel="stylesheet" href="build/examples/css/contrail-charts-examples.css" type="text/css">
</head>

<body>
  <div class="overlay"></div>

  <!-- Mobile bar -->
  <div class="mobilebar">
    <div class="mobilebar__nav">
      <button aria-expanded="false" class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <!-- <p>MENU</p> -->
      </button>
    </div>
    <div class="mobilebar__logo">
      <h1>Contrail Charts</h1>
    </div>
  </div> <!-- End Mobile bar -->

  <!-- Contrail UI holder -->
  <section class="crailui">

    <!-- Sidebar -->
    <div class="crailui__sidebar">
      <div class="crailui__sidehead">
        <h1>Contrail Charts</h1>
        <p>v.0.0.1</p>
      </div>
      <nav class="crailui__nav">
        <ul class="nav nav-sidebar">
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-group"></i>
              Grouped
            </a>
            <ul id="groupedLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-line"></i>
              Line Bar
            </a>
            <ul id="lineBarLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-bubble"></i>
              Bubble
            </a>
            <ul id="bubbleLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-radial"></i>
              Radial
            </a>
            <ul id="radialLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-area"></i>
              Area
            </a>
            <ul id="areaLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="icon-chart-advanced"></i>
              Advance
            </a>
            <ul id="advanceLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
          <li class="nav-sidebar__hassub">
            <a href="#">
              <i class="fa fa-folder-open"></i>
              Single
            </a>
            <ul id="singleLinks" class="nav nav-sidebar__sub collapse" aria-expanded="false"></ul>
          </li>
        </ul>
      </nav>
    </div> <!-- End Sidebar -->

    <!-- Main Content -->
    <main class="crailui__content">
      <header class="crailui__heder">
        <h2 id="page-title"></h2>
        <p id="page-description"></p>
      </header>
      <div class="crailui__body">
        <div id="chartBox"></div>
      </div>
    </main> <!-- End Main Content -->

    <footer class="crailui__footer">
      <p>Â© Copyright Juniper Networks - v0.0.1</p>
      <a href="#" class="btn-backtop"><i class=""></i></a>
    </footer>

  </section>

<!-- loading chart library and its external dependencies -->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/d3/build/d3.js"></script>
<script src="build/contrail-charts.js"></script>
<!-- end -->

<!-- Custom Theme JavaScript -->
<script src="node_modules/metismenu/dist/metisMenu.js"></script>
<script src="node_modules/prefixfree/prefixfree.js"></script>

<!-- Loading examples -->
<script src="build/examples/loader.bundle.js"></script>

</body>
</html>
