<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jasmine Spec Runner</title>
	<!-- jasmine -->
	<link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
	<script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
	<script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
	<script src="../node_modules/jasmine-core/lib/jasmine-core/json2.js"></script>
	<script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
	<script src="./helpers/functions.js"></script>
  <script src="./jasmine-jsreporter.js"></script>


  <!--third-party libraries-->
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/lodash/lodash.js"></script>
	<script src="../node_modules/backbone/backbone.js"></script>
	<script src="../node_modules/d3/build/d3.js"></script>

	<!-- contrail-charts -->
	<script src="/contrail-charts.js"></script>
	<link href="/contrail-charts.css" rel="stylesheet">

  <script>
    jasmine.getEnv().addReporter(new jasmine.JSReporter2())
    jasmine.getEnv().addReporter({
      jasmineDone: () => {
        const report = jasmine.getJSReport()
        // TODO Jasmine reporter is not supported by Saucelabs
        window.global_test_results = {
          passed: report.passed ? 1 : 0,
          failed: report.passed ? 0 : 1,
          duration: report.durationSec,
        }
      }
    })
  </script>
</head>
<body>
  <!--default container-->
  <div id="chart"></div>

  <script src="./specs/cc.js"></script>
  <script src="./specs/core/ChartView.js"></script>
  <script src="./specs/components/Line.js"></script>
  <script src="./specs/components/Pie.js"></script>
  <script src="./specs/components/Area.js"></script>
  <script src="./specs/components/ScatterPlot.js"></script>
  <script src="./specs/components/LegendPanel.js"></script>
  <script src="./specs/composites/Y.js"></script>
</body>
</html>
