<div class="tooltip-content" style="color: {{ color }}; background-color: {{ backgroundColor }}">
  <div class="tooltip-items">
    {{#each items}}
    <div class="tooltip-item">
      {{#if color}}<span class="tooltip-item-color" style="background-color: {{color}}" ></span>{{/if}}
      <span class="tooltip-item-label">{{label}}</span>
      <span class="tooltip-item-value">{{value}}</span>
    </div>
    {{/each}}
  </div>
</div>
