<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contrail Charts Examples</title>
		<link href="common/css/contrail-charts-examples.css" rel="stylesheet">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
    <h1>Contrail Charts Examples</h1>
    <div>
        <div id="sideBar" class="side-bar">
            <ul id="exampleLinks" class="example-links"></ul>
        </div>
        <div id="pageContent" class="page-content">
            <main>
                <input id="demoTab" type="radio" name="contentTabs" checked>
                <label for="demoTab">Demo</label>

                <input id="htmlTab" type="radio" name="contentTabs">
                <label for="htmlTab">HTML</label>

                <input id="cssTab" type="radio" name="contentTabs">
                <label for="cssTab">CSS</label>

                <input id="jsTab" type="radio" name="contentTabs">
                <label for="jsTab">JS</label>

                <section id="demoContent">
                    <div id="outputView" class="output">
                        <iframe src="" class="output-iframe"></iframe>
                    </div>
                </section>

                <section id="htmlContent">
                    <div id="htmlSource" class="source-html">
                        <iframe src="" class="source-html-iframe"></iframe>
                    </div>
                </section>

                <section id="cssContent">
                    <div id="cssSource" class="source-css">
                        <iframe src="" class="source-css-iframe"></iframe>
                    </div>
                </section>

                <section id="jsContent">
                    <div id="jsSource" class="source-js">
                        <iframe src="" class="source-js-iframe"></iframe>
                    </div>
                </section>
            </main>
        </div>
    </div>
	</body>
    <script src="common/js/exampleLoader.js"></script>
</html>
