machine:
  environment:
    NODE_ENV: test
  node:
    version: 6.4.0

dependencies:
  pre:
    - rm -rf ./node_modules
  cache_directories:
    - ~/.npm
  override:
    - npm prune && npm install
    - npm run lint
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz

test:
  pre:
    - npm run build:examples
  override:
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready:
        background: true
    # Wait for tunnel to be ready
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
    - npm start:
        background: true
    # Wait for webpack build app and start server
    - curl --retry 10 --retry-delay 2 -v http://localhost:8080

    # Run unit tests on SauceLabs
    - curl https://saucelabs.com/rest/v1/$SAUCE_USERNAME/js-tests -X POST -u $SAUCE_USERNAME:$SAUCE_ACCESS_KEY -H 'Content-Type:application/json' --data '{ "platforms":[["Windows 8.1", "chrome", "58"]], "url":"http://localhost:8080/tests/TestRunner.html", "framework":"jasmine"}'

    - npm run start:examples:
        background: true
    # Wait for example app to be ready
    - curl --retry 10 --retry-delay 2 -v http://localhost:8081
    - npm run test:e2e
  post:
    - killall --wait sc  # Wait for Sauce Connect to close the tunnel
